ext {
    compileSdkVersion = "23"
    buildToolsVersion = "23.0.2"
    minSdkVersion = "14"
    targetSdkVersion = '23'
    supportLibVersion = "23.2.1"
    playServiceVersion = "8.4.0"
    retrofitVersion = "2.0.0-beta4"
    robolectricVersion = "3.0-rc2"
    daggerVersion = "2.0.2"
    leakcanaryVersion = "1.4-SNAPSHOT" // For fix of NPE issue : https://github.com/square/leakcanary/issues/341
    stethoVersion = "1.3.1"
}

subprojects {
    buildscript {
        repositories {
            jcenter()
        }

        dependencies {
            classpath "com.android.tools.build:gradle:1.5.0"
        }
    }

    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        jcenter()
        mavenLocal()
        mavenCentral()
    }

}

