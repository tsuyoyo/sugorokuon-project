ext {
    compileSdkVersion = "23"
    buildToolsVersion = "23.0.3"
    minSdkVersion = "15"
    targetSdkVersion = '23'
    supportLibVersion = "23.3.0"
    playServiceVersion = "9.0.0"
    retrofitVersion = "2.0.0-beta4"
    robolectricVersion = "3.0-rc2"
    daggerVersion = "2.2"
    leakcanaryVersion = "1.4-beta2" // For fix of NPE issue : https://github.com/square/leakcanary/issues/341
    stethoVersion = "1.3.1"
    googleServiceVersion = "3.0.0"
    firebaseVersion = "9.0.0"
}

subprojects {
    buildscript {
        repositories {
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:2.2.0-alpha1'
        }
    }

    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        jcenter()
        mavenLocal()
        mavenCentral()
    }

}

