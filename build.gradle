ext {
    robolectricVersion = "3.0-rc2"
}

// http://qiita.com/opengl-8080/items/4c1aa85b4737bd362d9e
// ルートプロジェクト以外の全サブプロジェクトに設定を適用させたい場合は、subprojects に設定を記述する。
subprojects {
    buildscript {
        repositories {
            jcenter()
        }

        dependencies {
            classpath "com.android.tools.build:gradle:1.1.3"
        }
    }

    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        mavenLocal()
        mavenCentral()
    }
}
