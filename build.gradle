
buildscript {
    ext.kotlinVersion = '1.2.30'
    repositories {
        maven { url "http://jcenter.bintray.com/" }
        google()
        mavenCentral()
        maven { url "https://maven.google.com" }
        maven { url "https://dl.bintray.com/android/android-tools" }
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.getkeepsafe.dexcount:dexcount-gradle-plugin:0.7.3'
        classpath 'com.google.gms:google-services:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath 'com.google.gms:oss-licenses:0.9.1'
        classpath 'io.fabric.tools:gradle:1.25.2'
    }
}

subprojects {
    buildscript {
        repositories {
            jcenter()
            google()
        }
    }

    repositories {
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url "https://maven.google.com" }
        maven { url "https://dl.bintray.com/android/android-tools" }
        jcenter()
        mavenLocal()
        mavenCentral()
        google()
    }
}


ext {
    compileSdkVersion = "27"
    buildToolsVersion = "27.0.3"
    targetSdkVersion = '27'
    supportLibVersion = "27.1.0"
    minSdkVersion = "21"

    constraintLayoutVersion = "1.0.2"
    playServiceVersion = "11.8.0"
    retrofitVersion = "2.3.0"
    daggerVersion = "2.9"
    leakcanaryVersion = "1.5.4"
    stethoVersion = "1.3.1"
    googleServiceVersion = "3.0.0"
    okHttpVersion = "3.9.1"
    gsonVersion = "2.8.2"
    glideVersion = "4.3.1"

    rxJavaVersion = "1.3.4"
    rxJava2Version = "2.1.6"
    rxAndroidVersion = "2.0.1"
    rxBindingVersion = "2.1.1"

    butterKnifeVersion = "8.8.1"
    kvsSchemaVersion = "5.0.1"
    androidArchitectureComponent = "1.1.0"

    crashlyticsVersion = "2.7.1"
}

